apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app: flink-operator
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app: flink-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app: flink-operator
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      securityContext:
        runAsNonRoot: false
      containers:
        - command:
            - /flink-operator
          args:
            - --enable-leader-election
          image: controller:latest
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              cpu: 100m
              memory: 150Mi
            requests:
              cpu: 100m
              memory: 100Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
